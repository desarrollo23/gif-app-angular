<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">

    <div class="">
        <div class="list-group list-reset">
            <button *ngFor="let tag of tagsHistory"
                class="list-group-item list-group-item-action d-flex align-items-center justify-content-between"
                (click)="onClickTagHistory( tag )">
                {{ tag | titlecase }}
                <i class="bi bi-trash ms-2 delete-tag" (click)="onClickRemoveTag($event, tag)"></i>
            </button>
            
        </div>
       
        <div class="d-grid col-12">
            <button 
                class="btn btn-primary mt-2"
                (click)="onClickResetHistory()"
                *ngIf="tagsHistory.length > 0">
                Reset history
            </button>
        </div>
       
    </div>
</div>
