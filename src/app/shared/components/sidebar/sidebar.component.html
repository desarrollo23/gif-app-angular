<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <div class="d-flex align-items-center justify-content-between"
            *ngFor="let tag of tagsHistory">
            <button 
                class="list-group-item list-group-item-action"
                (click)="onClickTagHistory( tag )">
                {{ tag | titlecase }}
            </button>
            <button 
                class="btn btn-danger"
                (click)="onClickRemoveTag( tag )">X</button>
        </div>
       
        <button 
            class="btn btn-primary mt-2"
            (click)="onClickResetHistory()"
            *ngIf="tagsHistory.length > 0">
            Reset history
        </button>
    </div>
</div>
